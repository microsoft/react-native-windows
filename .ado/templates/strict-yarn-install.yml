parameters:
- name: workingDirectory
  type: string
  default: .
- name: workspace
  type: string
  default: react-native-windows-repo

steps:
  - script: npx --yes midgard-yarn-strict@1.2.4 ${{ parameters.workspace }} --frozen-lockfile --ignore-scripts --cwd ${{ parameters.workingDirectory }}
    displayName: Strict yarn install ${{ parameters.workspace }}
