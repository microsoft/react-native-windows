parameters:
  - name: solutionDir
    type: string
  - name: solutionName
    type: string

steps:
  - task: Cache@2
    inputs:
      key: '"restore-sln-v2" | "${{ parameters.solutionDir }}/${{ parameters.solutionName }}" | ${{ parameters.solutionDir }}/NuGet.config | **/packages.config | **/packages.lock.json'
      restoreKeys: '"restore-sln-v2" | "${{ parameters.solutionDir }}/${{ parameters.solutionName }}" | ${{ parameters.solutionDir }}/NuGet.config'
      path: ${{ parameters.solutionDir }}/packages/
    displayName: Copy cached NuGet packages

  # NuGetCommand@2 workaround: https://developercommunity.visualstudio.com/content/problem/288534/vsts-yaml-build-failure-the-task-name-nugetcommand.html
  - task: 333b11bd-d341-40d9-afcf-b32d5ce6f23b@2
    displayName: NuGet restore
    inputs:
      command: restore
      restoreSolution: ${{ parameters.solutionDir }}/${{ parameters.solutionName }}
      feedsToUse: config
      nugetConfigPath: ${{ parameters.solutionDir }}/NuGet.config
      restoreDirectory: packages/
      verbosityRestore: Detailed
