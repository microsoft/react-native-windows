parameters:
- name: workingDirectory
  type: string
  default: .
- name: workspace
  type: string
  default: ''
- name: agentImage
  type: string
  default: ManagedImage
  values:
      - ManagedImage
      - HostedImage

steps:
  - script: npx --yes midgard-yarn-strict@1.2.4 --frozen-lockfile --cwd ${{ parameters.workingDirectory }} ${{ parameters.workspace }}
    displayName: Strict yarn install ${{ parameters.workspace }}
