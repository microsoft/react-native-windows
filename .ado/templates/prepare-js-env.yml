parameters:
  - name: agentImage
    type: string
    default: ManagedImage
    values:
        - ManagedImage
        - HostedImage

steps:
  - script: |
      dir c:\npm /s/b
    displayName: dir

  - script: |
      set
    displayName: env

  - ${{ if eq(parameters.agentImage, 'HostedImage') }}:
    - task: NodeTool@0
      displayName: Set Node Version
      inputs:
        versionSpec: '16.x'

  - template: yarn-install.yml
    parameters:
      agentImage: ${{ parameters.agentImage }}

  - script: yarn build
    displayName: yarn build
