parameters:
  - name: agentImage
    type: string
    default: ManagedImage
    values:
        - ManagedImage
        - HostedImage

steps:
  - ${{ if eq(parameters.agentImage, 'HostedImage') }}:
    - task: NodeTool@0
      displayName: Set Node Version
      inputs:
        versionSpec: '18.x'

  - script: if not exist %APPDATA%\npm (mkdir %APPDATA%\npm)
    displayName: Create missing npm directory for npx commands

  - template: yarn-install.yml
    parameters:
      agentImage: ${{ parameters.agentImage }}

  - script: yarn build
    displayName: yarn build
