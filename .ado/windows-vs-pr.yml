          configuration: Release
          platform: x86
          projectType: app
          additionalInitArguments:
          additionalRunArguments:
        X64DebugCpp:
          language: cpp
          configuration: Debug
          platform: x64
          projectType: app
          additionalInitArguments:
          additionalRunArguments:
        X64DebugCs:
          language: cs
          configuration: Debug
          platform: x64
          projectType: app
          additionalInitArguments:
          additionalRunArguments:
        X64ReleaseCpp:
          language: cpp
          configuration: Release
          platform: x64
