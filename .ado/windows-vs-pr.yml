    parameters:
      name: E2ETest
      BuildPlatform: x64

  - template: templates/integration-test-job.yml
    parameters:
      name: IntegrationTest
      BuildPlatform: x64

  - template: templates/macos-tests-job.yml
    parameters:
      name: MacTests
